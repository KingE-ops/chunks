<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Products</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* Navigation */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
        }

        /* Product container */
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding: 20px;
            gap: 20px;
        }

        .product-card {
            width: 280px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 18px;
            color: #555;
            padding: 10px 0;
        }

        .product-card p {
            font-size: 16px;
            color: #777;
            padding: 10px 0;
        }

        .product-card .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 10px 0;
        }

        .product-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #218838;
        }

        /* Cart Icon */
        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Checkout Button */
        .checkout-btn {
            display: block;
            margin: 30px auto;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .products-container {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <h1 style="text-align: center; padding: 20px;">Our Solar Products</h1>

    <!-- Product Cards -->
    <div class="products-container">
        <!-- INVERTERS -->
        <div class="product-card">
            <img src="smarten1kva.jpg" alt="Smarten 1kva">
            <h3>Smarten 1kva</h3>
            <p>Price: 118k</p>
            <p class="price">₦118,000</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="smarten15kva.jpg" alt="Smarten 1.5kva">
            <h3>Smarten 1.5kva</h3>
            <p>Price: 195k</p>
            <p class="price">₦195,000</p>
            <button>Add to Cart</button>
        </div>
        <!-- Other Products Continue... -->
        <div class="product-card">
            <img src="luminousinverter.jpg" alt="Luminous Inverter">
            <h3>Luminous Hybrid 1.5kva</h3>
            <p>Price: 245k</p>
            <p class="price">₦245,000</p>
            <button>Add to Cart</button>
        </div>
        <!-- More Products -->
        <!-- Add the rest of the products as per your list... -->
    </div>

    <!-- Checkout Button -->
    <button class="checkout-btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>

    <!-- Cart Icon -->
    <div class="cart-icon">
        <span id="cart-count">0</span>
    </div>

    <script>
        // Cart functionality
        let cartCount = 0;
        const cartIcon = document.getElementById('cart-count');

        document.querySelectorAll('.product-card button').forEach(button => {
            button.addEventListener('click', () => {
                cartCount++;
                cartIcon.textContent = cartCount;

                // Show alert popup
                alert("Product added to cart!");
            });
        });
    </script>

</body>
</html>
